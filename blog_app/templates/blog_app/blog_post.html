{% extends "blog_app/layout.html" %}

{% block body %}
<div class="blog-container">
    <h1>{{blog_post.title}}</h5>
    <div class=".card-img">
      <img src={{blog_post.image.url}} alt={{blog_post.title}}>
    </div>

    <div class="card-desc"> 
      <p>{{blog_post.body}}</p>
    </div>
  </div>

{% endblock %}
