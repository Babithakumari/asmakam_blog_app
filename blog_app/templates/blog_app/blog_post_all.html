{% extends "blog_app/layout.html" %}

{% block body %}


<section class="details-card">
  <div class="container">
      <div class="row">
        {% for blog_post in blog_posts %}
          <div class="col-md-4">
              <div class="card-content">
                  <div class="card-img">
                      <img src={{blog_post.image.url}} alt={{blog_post.title}}>
                  </div>
                  <div class="card-desc">
                      <h3>{{blog_post.title}}</h3>
                      <p>{{blog_post.meta_description}}</p>
                          <a href="{% url 'blog_post' blog_post.id %}" class="btn-card">Read</a>   
                  </div>
              </div>
          </div>
        {% endfor %}
      </div>
  </div>
</section>

{% endblock %}
