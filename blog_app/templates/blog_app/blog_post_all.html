{% extends "blog_app/layout.html" %}

{% block body %}
{% for blog_post in blog_posts %}
<div class="card" style="width: 18rem; display:flex">
    <img src="#" class="card-img-top">
    <div class="card-body">
      <p class="card-text">{{blog_post.publish_date}}</p>
      <h5 class="card-title">{{blog_post.title}}</h5>
      <p class="card-text">{{blog_post.meta_description}}</p>
      <a href="{% url 'blog_post' blog_post.id %}" class="btn btn-primary">View Post</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
