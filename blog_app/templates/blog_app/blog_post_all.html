{% extends "blog_app/layout.html" %}

{% block body %}

<div class="card-group">

{% for blog_post in blog_posts %}
  <div class="col-sm-4 mb-3 mb-sm-0">
    <div class="card w-50 " style="width: 25rem;">
      <img src={{blog_post.image.url}} class="card-img-top">
      <div class="card-body">
        <p class="card-text">{{blog_post.publish_date}}</p>
        <h5 class="card-title">{{blog_post.title}}</h5>
        <p class="card-text">{{blog_post.subtitle}}</p>
        <a href="{% url 'blog_post' blog_post.id %}" class="btn btn-primary">View</a>
      </div>
    </div>
  </div>
{% endfor %}

</div>

{% endblock %}
